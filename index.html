<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Weather App</title>
</head>
<body>
    <section class="app-container">
        <section class="form-container">
            <form id="weatherForm" class="form">
                <label for="cityInput" class="city-label">Enter City:</label>
                <input type="text" id="cityInput" name="city" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="weather-info-container">
            <div id="currentWeather" class="weather-info"></div>
            <div id="forecastWeather" class="weather-info"></div>
        </section>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
